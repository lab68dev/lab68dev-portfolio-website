<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Abstract Node Network -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.6">
    <circle cx="200" cy="225" r="4" fill="#3b82f6" />
    <circle cx="600" cy="225" r="4" fill="#3b82f6" />
    <circle cx="400" cy="100" r="4" fill="#3b82f6" />
    <circle cx="400" cy="350" r="4" fill="#3b82f6" />
    
    <line x1="200" y1="225" x2="400" y2="100" />
    <line x1="400" y1="100" x2="600" y2="225" />
    <line x1="600" y1="225" x2="400" y2="350" />
    <line x1="400" y1="350" x2="200" y2="225" />
    <line x1="200" y1="225" x2="600" y2="225" opacity="0.3" />
    <line x1="400" y1="100" x2="400" y2="350" opacity="0.3" />
  </g>
  
  <text x="400" y="240" font-family="monospace" font-size="24" fill="#3b82f6" text-anchor="middle" font-weight="bold" opacity="0.8">LAB68 PLATFORM</text>
  <text x="400" y="270" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle" letter-spacing="4">ECOSYSTEM</text>
</svg>
